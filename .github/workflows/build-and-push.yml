name: Build and Push Docker Images to ECR

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: eu-north-1

jobs:
  build-and-push:
    name: Build ${{ matrix.image }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: hook0-api
            dockerfile: ./api/Dockerfile
            build-args: FEATURES=application-secret-compatibility
          - image: hook0-frontend
            dockerfile: ./frontend/Dockerfile
          - image: hook0-output-worker
            dockerfile: ./output-worker/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.AWS_ECR_DEPLOY_ARN }}
          role-session-name: github-actions-ecr-push
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Write version file
        run: echo "VERSION=${{ github.sha }}" > version.txt

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: ${{ matrix.build-args }}
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/fimento/${{ matrix.image }}:latest
            ${{ steps.ecr-login.outputs.registry }}/fimento/${{ matrix.image }}:${{ github.sha }}

  update-tags:
    name: Update Helm image tags
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Update image tags in Helm values
        run: |
          sed -i "s/tag: '.*'/tag: '${{ github.sha }}'/" k8s/values.yaml

      - name: Commit and push updated image tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/values.yaml
          git commit -m "Update image.tag to ${{ github.sha }} for sandbox [skip ci]"
          git push